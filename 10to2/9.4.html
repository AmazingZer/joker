<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>IFE ECMAScript</title>
	</head>
	<body>
		<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
		<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
		<button id="trans-btn">转化为二进制</button>
		<p id="result">运算结果</p>
		<script>
			let ex = document.getElementById("dec-number");
			let bit = document.getElementById("bin-bit");
			let btn = document.getElementById("trans-btn");
			btn.onclick = dec2bin;

			function dec2bin() {
				// 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
				let a = ex.value;
				let b = bit.value;
				if (a < 0 || a % 1 !== 0) {
					alert("请输入一个正整数");
				} else {
					let zj = jisuan(a, b);
					document.getElementById("result").innerHTML = zj;
				}
			}

			function jisuan(num1, num2) {
				var resArry = [];
				for (; num1 > 0;) {
					resArry.push(num1 % 2);
					num1 = parseInt(num1 / 2);
				} //10进制转2进制
				if (num2 < resArry.length) {
					console.log("错误，位数少于计算值")
				} else {
					let i = num2 - resArry.length; //向数组前补足0
					for (let o = 0; o < i; o++)
						resArry.push(0);
				}
				let arrResult = resArry.reverse();
				return arrResult.join("");
			}
		</script>
	</body>
</html>
